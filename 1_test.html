<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Урок 9</title>
</head>

<body>
    <!--+ Header -->
    <div class="header">
        <!-- Header Top -->
        <div class="header__top-wrapper">
            <div class="container">
                <div class="header__top">
                    <nav class="header__top-navigation">
                        <ul class="navigation-list">
                            <li class="navigation-item">
                                <a href="#">Про нас</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#">Оплата</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#">Доставка та збірка</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#">Відгуки</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#">Блог</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#">Контакти</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__top-support">
                        <div class="support-text"> Допомога і консультація: </div>
                        <div class="support-messages">
                            <a href="#">
                                <svg>
                                    <use xlink:href="./img/sprite.svg#whatsapp"></use>
                                </svg>
                            </a>
                            <a href="#">
                                <svg>
                                    <use xlink:href="./img/sprite.svg#telegram"></use>
                                </svg>
                            </a>
                            <a href="#">
                                <svg>
                                    <use xlink:href="./img/sprite.svg#viber"></use>
                                </svg>
                            </a>
                        </div>
                        <div class="support-language">
                            <label for="language-select"></label>
                            <select id="language-select">
                                <option value="ua">UA</option>
                                <option value="fr">FR</option>
                                <option value="en">EN</option>
                                <option value="de">DE</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header Center -->
        <div class="header__center-wrapper">
            <div class="header__center">
                <a class="header__center-logo" href="/">
                    <img class="header__logo" src="./img/krovato-logo.png" alt="Logo Krovato">
                </a>
            </div>
        </div>
        <!-- Header Bottom -->
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-wrapper">
                    <ul class="header__left-list">
                        <li class="left-list-item">
                            <img class="" src="./img/star-icon.svg" alt="Icon star for promotion">
                            <a href="/">Акції</a>
                        </li>
                        <li class="left-list-item">
                            <img class="" src="./img/sale-icon.svg" alt="Icon sale">
                            <a href="/">Розпродаж</a>
                        </li>
                        <li class="left-list-item">
                            <img class="" src="./img/credit-icon.svg" alt="Icon credit">
                            <a href="/">Купити в кредит</a>
                        </li>
                    </ul>
                    <ul class="header__right-list">
                        <li class="left-list-item">
                            <a href="/">Дитяча</a>
                        </li>
                        <li class="left-list-item">
                            <a href="/">Кухня</a>
                        </li>
                        <li class="left-list-item">
                            <a href="/">Ванна</a>
                        </li>
                        <li class="left-list-item">
                            <a href="/">Спальня</a>
                        </li>
                        <li class="left-list-item">
                            <a href="/">Передпокій</a>
                        </li>
                        <li class="left-list-item">
                            <a href="/">Вітальня</a>
                        </li>
                        <li class="left-list-item">
                            <a href="/">Офіс</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <style>
        .catalog-button {
            display: flex;
            align-items: center;
            padding: 11px 20px;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: var(--Theme-Yellow, #FFBC57);
            font-size: 19px;
            font-weight: 600;
            line-height: 1.26;
        }

        .catalog-button svg {
            margin-right: 5px;
            /* Расстояние между иконкой и текстом */
        }
    </style>

    <button class="catalog-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M21 3.47517H15.8772C15.3249 3.47517 14.8772 3.92289 14.8772 4.47517V9.59794C14.8772 10.1502 15.3249 10.5979 15.8772 10.5979H21C21.5523 10.5979 22 10.1502 22 9.59794V4.47517C22 3.92289 21.5523 3.47517 21 3.47517Z" fill="white" />
            <path d="M11.366 6.32945L7.74361 2.70711C7.35308 2.31658 6.71992 2.31658 6.32939 2.70711L2.70705 6.32945C2.31652 6.71998 2.31652 7.35314 2.70705 7.74366L6.32939 11.366C6.71992 11.7565 7.35308 11.7565 7.74361 11.366L11.366 7.74366C11.7565 7.35314 11.7565 6.71998 11.366 6.32945Z" fill="white" />
            <path d="M9.59787 14.8772H4.4751C3.92281 14.8772 3.4751 15.3249 3.4751 15.8772V21C3.4751 21.5523 3.92281 22 4.4751 22H9.59787C10.1502 22 10.5979 21.5523 10.5979 21V15.8772C10.5979 15.3249 10.1502 14.8772 9.59787 14.8772Z" fill="white" />
            <path d="M21 14.8772H15.8772C15.3249 14.8772 14.8772 15.3249 14.8772 15.8772V21C14.8772 21.5523 15.3249 22 15.8772 22H21C21.5523 22 22 21.5523 22 21V15.8772C22 15.3249 21.5523 14.8772 21 14.8772Z" fill="white" />
        </svg>
        Каталог
    </button>

</body>

</html>
